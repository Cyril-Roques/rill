[tox]
distshare = {homedir}/.tox/distshare
envlist = py27,py35
indexserver = pypi = https://pypi.python.org/simple

[testenv]
commands = coverage run --source fbp -m py.test -v
          coverage report
setenv = PYTHONDONTWRITEBYTECODE=1
deps = -r{toxinidir}/requirements.txt

[pytest]
addopts = tests
